<form class="form-product-ajax" method='POST' action='{% url "update" %}' class="form">
  {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">

    {% if in_cart %}
      <button type="submit" class="btn btn-link btn-sm" style="padding:0px; cursor:pointer" name="button">Remove?</button>
    {% else %}

        <span class="submit-span">
          {% if product in cart.products.all %}
            In cart<button type="submit" class="btn btn-link" name="button">Remove?</button>
          {% else %}
            <button type="submit" class="btn btn-success" name="button">Add to cart</button>
          {% endif %}
        </span>

    {% endif %}


</form>
