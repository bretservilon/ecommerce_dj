{% extends "base.html" %}
{% load static %}
<title>Home</title>

{% block base_html %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
{% endblock base_html %}

{% block content %}

  <div class="text-center">
     <h1>{{ title }}</h1>
     <h1>Hello, world!</h1>
    </div>

   
      <div class="row">
        <div class="col">
          <img src="{% static 'img/beach.jpg' %}" class="img-fluid" alt="">
          <p>{{content}}</p>
        </div>
      </div>

      {% if request.user.is_authenticated %}    
        <div class="row">
          <div class="col">
            <h1>Premium</h1>
            {{ premium_content }}
          </div>
        </div>
      {% endif %}
  
  
{% endblock content %}
